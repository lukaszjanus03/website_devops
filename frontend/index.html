<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moja Pogodynka DevOps</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #333; }
        .temp { font-size: 40px; color: #e67e22; font-weight: bold; }
        .details { color: #555; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Pogoda w Krakowie</h1>
        <div id="loading">Ladowanie danych...</div>

        <div id="weather-data" style="display:none;">
            <div class="temp"><span id="temp-val">--</span> Â°C</div>
            <div class="details">
                Wiatr: <span id="wind-val">--</span> km/h
            </div>
        </div>
    </div>

    <script>
        // --- TUTAJ WPISZ SWOJ PUBLICZNY ADRES IP ---
        // Uzywamy Twojego IP, ktore podales wczesniej.
        // Jesli sie zmienilo, podmien je tutaj!
        const API_URL = "http://13.62.47.144:8081/";

        async function pobierzPogode() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                document.getElementById('temp-val').innerText = data.temperatura;
                document.getElementById('wind-val').innerText = data.wiatr;

                // Ukryj ladowanie, pokaz dane
                document.getElementById('loading').style.display = 'none';
                document.getElementById('weather-data').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').innerText = "Blad pobierania danych :(";
                console.error("Blad:", error);
            }
        }

        // Uruchom funkcje po zaladowaniu strony
        pobierzPogode();
    </script>

</body>
</html>
